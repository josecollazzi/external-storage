language: java
sudo: false


jobs:
  include:
   - jdk: openjdk10
     env: DATABASE_URL='jdbc:postgresql://localhost/external_storage' DATABASE_USERNAME='postgres' DATABASE_PASSWORD='postgres'
     script:
      - psql -c 'create database external_storage;' -U postgres
      - psql -c 'ALTER USER postgres WITH PASSWORD 'postgres';'
     services:
      - postgresql
cache:
  directories:
    - "$HOME/.m2"
